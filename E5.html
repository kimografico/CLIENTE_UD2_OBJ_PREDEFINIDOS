    <button onclick="valorarNumeros()">¿CUAL ES EL NÚMERO MAYOR?</button><br><br>

    </div>        
    <script>
            function valorarNumeros(){
            let numeros = document.querySelectorAll("input");
            let maximo = 0;
            numeros.forEach(elemento => {
                let numeroReal = Number(elemento.value);
                if (numeroReal > maximo){
                    maximo = numeroReal;
                }
            });
            alert ("El numero más alto es el " + maximo);
        }

    </script>
